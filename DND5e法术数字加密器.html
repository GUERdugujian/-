        function convert() {
            const input = document.getElementById('inputNumber').value;
            const separator = document.getElementById('separator').value || "、";
            const resultDiv = document.getElementById('result');

            if (!/^\d+$/.test(input)) {
                resultDiv.innerHTML = "<span style='color: red'>错误：请输入有效的数字串！</span>";
                return;
            }

            const output = input.split('').map(digit => {
                const num = parseInt(digit, 10);
                const validSpells = spellLibraries[num] || ["未知法术"];
                const randomIndex = Math.floor(Math.random() * validSpells.length);
                return validSpells[randomIndex];
            }).join(separator + " ");

            resultDiv.innerHTML = `
                <strong>输入：</strong>${input}\n
                <strong>输出：</strong>${output}
            `;
        }
